<!DOCTYPE html>
<html>
<head>
	<title>Online Shopping</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="shopping.css">
	<script src="https://use.fontawesome.com/b5c93d36d1.js"></script>
</head>
<body>

<div class="container">
	<div class="header">
		<div class="Univ">
			<h3><strong>Online Shopping</strong></h3>
		</div>
	</div>
	<div class="main">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
			    <ul class="nav navbar-nav">
			      	<li><a href="#">Mobiles <span class="sr-only">(current)</span></a></li>
			      	<li>
			      		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Electronics </a>
			        </li>
			      	<li>
			      		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Clothing </a>
			        </li>
			        <li><a href="#">Groceries</a></li>
			        <li><a href="#">Books and More</a></li>
			    </ul>
		    	<ul class="nav navbar-nav navbar-right" id="cart">
		        	<li class="dropdown active">
			      		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cart-arrow-down" aria-hidden="true"> </i> Shopping Cart <!-- <span class="caret"></span> --></a>
			        	<ul class="dropdown-menu" id="items">
			          		
			        	</ul>
		       		</li>
		   		</ul>
		    </div>
		</nav>

		

		<div class="row one">
			<div class="col-lg-1 col-md-1 col-sm-1">
				<h4>1.</h4>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3" id="animatechoco">
				<img id="chocoimage" src="sofit_choco.jpg"/>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4">
				<h4>Sofit Chocolate Milk</h4>
				<h5>Tetrapack</h5>
				<h5 id="mrp_choco"></h5>
				<h5 id="our_price_choco"></h5>
				<h5>Quantity : <input type="textbox" value="0" id="quantchoco"></h5>
				<h5>Variant : <select id="variantchoco">
					<option value="0.5">0.5L</option>
					<option value="1.0">1.0L</option>
					<option value="2.0">2.0L</option>
				</select></h5>
			</div>
			<div class="col-lg-2 col-md-2 col-md-2">
				<h4 id="cost_choco"></h4>
			</div>
			<div class="col-lg-2 col-md-2 col-md-2">
				<button id="buttonchoco">Buy</button>
			</div>
		</div>

		<div class="row one">
			<div class="col-lg-1 col-md-1 col-sm-1">
				<h4>2.</h4>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3">
				<img id="kesarimage" src="sofit_kesar.jpg"/>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4">
				<h4>Sofit Kesar Pista Milk</h4>
				<h5>Tetrapack</h5>
				<h5 id="mrp_kp"></h5>
				<h5 id="our_price_kp"></h5>
				<h5>Quantity : <input type="textbox" value="0" id="quantkp"></h5>
				<h5>Variant : <select id="variantkp">
					<option value="0.5">0.5L</option>
					<option value="1.0">1.0L</option>
					<option value="2.0">2.0L</option>
				</select></h5>
			</div>
			<div class="col-lg-2 col-md-2 col-md-2">
				<h4 id="cost_kp"></h4>
			</div>
			<div class="col-lg-2 col-md-2 col-md-2">
				<button id="buttonkp">Buy</button>
			</div>
		</div>




<script src="http://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="shopping.js" type="text/javascript"></script>

<script type="text/javascript">
	$('ul.nav li.dropdown').hover(function() {
 	 	$(this).find('.dropdown-menu').stop(true, true).delay(200).fadeIn(500);
		}, function() {
  		$(this).find('.dropdown-menu').stop(true, true).delay(200).fadeOut(500);
	});
</script>

</body>
</html>
